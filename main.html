<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --page-background-color: rgb(135, 206, 235);
        }
        body {
            background-color: var(--page-background-color);
            margin: 0;
            font-family: Arial, sans-serif;
        }
        article p:first-child {
            color: white;
            background-color: black;
        }
        article p:nth-child(2) {
            color: initial; /* Standard text color */
        }
        article p:last-child {
            color: red;
        }
        ul {
            list-style-type: none; /* Remove default bullet points */
            padding: 0;
        }
        ul li {
            background-color: gray; /* Default background color */
            width: 50%;
            padding: 10px;
            box-sizing: border-box; /* Ensure padding is included in the width */
        }
        ul li:nth-child(odd) {
            background-color: white; /* Background color for odd items */
        }
        ul li:first-child,
        ul li:last-child {
            font-size: 22px; /* Font size for first and last items */
        }
        ul li:nth-last-child(3) {
            background-color: pink; /* Pink background for the third-to-last item */
        }
    </style>
</head>
<body>
    <article>
        <p>First paragraph: White text on a black background</p>
        <p>Second paragraph: Standard text color</p>
        <p>Third paragraph: Red text</p>
    </article>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
</body>
</html>
